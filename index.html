<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <div class="btn btn-warning heading">
                <h3>AI PING PONG</h3> <span>
                <button class="btn btn-success" data-toggle="modal" data-target="#myModal">Instructions</button></span>
            </div>
            <br><br>
            <button id="startbtn" class="btn btn-primary" onclick="startGame()">Play Game</button>
            <br>
            <h5 class="btn btn-danger" id="status"></h5>
            <br><br>
            <div id="canvas"></div>
            <button id="restart" class="btn btn-success" onclick="restart()">Restart</button>
            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button class="close" data-dismiss="modal">&times;</button>
                      <h2>Instructions</h2>
                    </div>
                    <div class="modal-body">
                      <h2>Move your nose to move your board, now you can use your board to push the ball to the opponent space.</h2>
                    </div>
                  </div>
                </div>
              </div>
              <h4>
                Game Credit: Ping Pong
            </h4>
        </center>
        <script src="main.js"></script>
    </body>
</html>
